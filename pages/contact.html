<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    />
    <link rel="stylesheet" href="../css/contact-page.css" />
    <script defer src="../js/script.js"></script>
  </head>

  <body>
    <div class="upper" style="background-color: seashell">
      <div class="title" id="bg">
        <div class="header-pic" style="height: 40vh">
          <iframe
            src="../pages/header.html"
            scrolling="no"
            frameborder="0"
            height="100%"
            id="mainFrame"
            width="100%"
          ></iframe>
        </div>
        <div class="navMenu-box" style="background: #272727">
          <nav class="navMenu" style="font-family: Montserrat, sans-serif">
            <a href="../index.html">Home</a>
            <a href="profi.html">Profi</a>
            <a href="projects.html">Projects</a>
            <a href="photo.html">Photo</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>

        <!-- menu-button -->
        <div class="menu-bg">
          <div class="menu" onclick="this.classList.toggle('open')">
            <a href="../index.html" class="menu-button"></a>
            <a href="profi.html" class="menu-button"></a>
            <a href="photo.html" class="menu-button"></a>
            <a href="projects.html" class="menu-button"></a>
            <a href="contact.html" class="menu-button"></a>
          </div>
        </div>
      </div>

      <!-- menu -->
      <div class="menu-body" id="profi">
        <div class="background-one">
          <div class="link-container">
            <a
              class="link-one links-menu"
              href="https://www.stepstone.de/profile/"
              >Stepstone</a
            >
          </div>
        </div>
        <div class="background-two link-container">
          <a class="link-two links-menu" href="https://github.com/WentaoLLL/"
            >Github</a
          >
        </div>
        <div class="background-three link-container">
          <a
            class="link-three links-menu"
            href="https://www.facebook.com/wentao.liu.3766/"
            >Facebook</a
          >
        </div>
      </div>
      <!-- menu/ -->

      <!-- Project-Slider -->
      <div class="project-slider">
        <iframe
          src="../pages/project-slider.html"
          scrolling="no"
          frameborder="0"
          height="100%"
          id="mainFrame"
          width="100%"
        ></iframe>
      </div>
      <!-- Project-Slider/ -->

      <!-- map -->
      <div
        class="googlemap"
        id="googlemap"
        onload="initialize()"
        style="margin-top: 0"
      >
        <!-- <span style="position: relative; left: 0%"><p>Map</p></span> -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2426.8050092860503!2d13.273476316007617!3d52.53696204272412!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a856b7f70e13d7%3A0xf51422df920e3a76!2sPopitzweg%2C%20Berlin!5e0!3m2!1szh-CN!2sde!4v1643222805043!5m2!1sen!2sde"
          width="100%"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <!-- map/ -->

      <!-- fb-share -->
      <div class="fb-share" style="margin-top: 0">
        <iframe
          src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwentao.liu.3766%2Fposts%2F371962029827176%3A1&show_text=true&width=500"
          width="100%"
          height="600"
          style="border: none; overflow: hidden"
          scrolling="no"
          frameborder="0"
          allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        ></iframe>
      </div>
      <!-- fb-share/ -->

      <!-- footerpage -->
      <div class="footerpage" style="bottom: 1em">
        <iframe
          src="../pages/footer.html"
          scrolling="no"
          frameborder="0"
          height="100%"
          id="mainFrame"
          width="100%"
          allowfullscreen="true"
        ></iframe>
      </div>
      <!-- footerpage/ -->
    </div>

    <!-- <div class="footerpage"></div> -->
  </body>
</html>
