<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebApp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    />
    <link rel="stylesheet" href="../css/profi-page.css" />
    <script defer src="../js/script.js"></script>
  </head>

  <body>
    <div class="upper" style="background-color: seashell">
      <div class="title" id="bg">
        <div class="header-pic" style="height: 40vh">
          <iframe
            src="../pages/header.html"
            scrolling="no"
            frameborder="0"
            height="100%"
            id="mainFrame"
            width="100%"
          ></iframe>
        </div>
        <div class="navMenu-box" style="background: #272727">
          <nav class="navMenu" style="font-family: Montserrat, sans-serif">
            <a href="../index.html">Home</a>
            <a href="profi.html">Profi</a>
            <a href="projects.html">Projects</a>
            <a href="photo.html">Photo</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>

        <!-- menu-button -->
        <div class="menu-bg">
          <div class="menu" onclick="this.classList.toggle('open')">
            <a href="../index.html" class="menu-button"></a>
            <a href="profi.html" class="menu-button"></a>
            <a href="photo.html" class="menu-button"></a>
            <a href="projects.html" class="menu-button"></a>
            <a href="contact.html" class="menu-button"></a>
          </div>
        </div>
      </div>

      <!-- menu -->
      <div class="menu-body" id="profi">
        <div class="background-one">
          <div class="link-container">
            <a
              class="link-one links-menu"
              href="https://www.stepstone.de/profile/"
              >Stepstone</a
            >
          </div>
        </div>
        <div class="background-two link-container">
          <a class="link-two links-menu" href="https://github.com/WentaoLLL/"
            >Github</a
          >
        </div>
        <div class="background-three link-container">
          <a
            class="link-three links-menu"
            href="https://www.facebook.com/wentao.liu.3766/"
            >Facebook</a
          >
        </div>
      </div>
      <!-- menu/ -->

      <!-- all-tasks -->
      <div class="all-tasks">
        <h2 class="task-list-title">My Profi</h2>
        <ul class="task-list" data-lists>
          <li class="list-name active-list">Webentwickler</li>
          <li class="list-name">M.Sc. Digitale Technologien</li>
          <li class="list-name">B.Sc. Digitale Technologien</li>
          <li class="list-name">Projekte</li>
        </ul>

        <form action="" data-new-list-form>
          <input
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new profi"
            aria-label="new profi"
          />
          <button class="btn list" aria-label="create new list">+</button>
        </form>
      </div>
      <!-- all-tasks/ -->

      <!-- todo-list -->

      <div class="todo-list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title>Webentwickler</h2>
          <p class="task-count" data-list-count>3 Elements inside</p>

          <div class="todo-body">
            <div class="tasks" data-tasks>
              <!-- <div class="task">
                <input type="checkbox" id="task-1" />
                <label for="task-1">
                  <span class="custom-checkbox"></span>
                  HTML, CSS/SASS, Javascript
                </label>
              </div> -->
            </div>

            <div class="new-task-creator">
              <form action="" data-new-task-form>
                <input
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="new tech"
                  aria-label="new tech"
                />
                <button class="btn create" aria-label="create new task">
                  +
                </button>
              </form>
            </div>
            <div class="delete-stuff">
              <button class="btn delete" data-clear-complete-tasks-button>
                Clear selected elements
              </button>
              <button class="btn delete" data-delete-list-button>
                Delete this list
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- todo-list/ -->
    </div>

    <!-- footerpage -->
    <div class="footerpage" style="bottom: 1em">
      <iframe
        src="../pages/footer.html"
        scrolling="no"
        frameborder="0"
        height="100%"
        id="mainFrame"
        width="100%"
        allowfullscreen="true"
      ></iframe>
    </div>
    <!-- footerpage/ -->

    <!-- <div class="footerpage"></div> -->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
